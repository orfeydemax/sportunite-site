<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <meta name="description" content="{{META_DESCRIPTION}}">
    <link rel="stylesheet" href="styles/hero.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <a href="/" class="header__logo">{{LOGO}}</a>
            <nav class="header__nav">
                <!-- Navigation items -->
            </nav>
            <a href="{{CTA_LINK}}" class="header__cta btn btn--primary">{{CTA_TEXT}}</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero__background">
            <!-- Background elements: video, image, or gradient -->
        </div>

        <div class="hero__container">
            <div class="hero__content">
                <h1 class="hero__title">{{HEADLINE}}</h1>
                <p class="hero__subtitle">{{SUBHEADLINE}}</p>

                <div class="hero__cta-group">
                    <a href="{{CTA_LINK}}" class="btn btn--primary btn--large">
                        {{CTA_TEXT}}
                    </a>
                </div>

                <p class="hero__trust">{{TRUST_LINE}}</p>
            </div>
        </div>
    </section>

    <script src="js/hero.js"></script>
</body>

</html>
